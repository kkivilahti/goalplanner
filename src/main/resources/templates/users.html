<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />

    <title>Goalplanner</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Goalplanner</a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/goals">Active goals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pastgoals">Past goals</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/addgoal">Add goal</a>
                        </li>
                        <li class="nav-item active" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" href="/userlist">Manage users</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <input type="submit" value="Sign Out" class="btn btn-sm btn-primary" />
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <h1>Manage users</h1>

    <div class="container-fluid user-container">
        <div class="card mb-4" style="width: 18rem;" th:each="user : ${users}">
            <div class="card-header">
                <h5 th:text="${user.username}"class="my-1"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'ID: ' + ${user.userId}"></li>
                <li class="list-group-item" th:text="'Role: ' + ${user.role}"></li>
                <li class="list-group-item" th:text="'Created at: ' + ${#temporals.format(user.createdAt, 'dd/MM/yyyy')}"></li>
                <li class="list-group-item" th:text="'Goals created: ' + ${user.goals.size()}"></li>
                <li class="list-group-item text-center">
                    <a th:href="@{/users/delete/{id}(id=${user.userId})}" class="btn btn-sm btn-primary" onclick="return deleteUserConfirmation()">Delete user</a>
                </li>
            </ul>
        </div>
    </div>

    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/custom.js"></script>
</body>

</html>
