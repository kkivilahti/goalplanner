<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/custom.css" rel="stylesheet" />
    <title>Goalplanner</title>
</head>

<body>
    <div class="container" style="max-width: 400px;">
        <h1>Goalplanner</h1>
        <h3 class="text-center">Sign up</h3>
        <form th:object="${signupform}" th:action="@{/saveuser}" method="post">
            <label for="username" class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" />
            <p th:if="${#fields.hasErrors('username')}" th:classappend="error" th:errors="*{username}"></p>

            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" />
            <p th:if="${#fields.hasErrors('password')}" th:classappend="error" th:errors="*{password}"></p>

            <label for="password" class="form-label">Write password again</label>
            <input type="password" th:field="*{passwordCheck}" class="form-control" />
            <p th:if="${#fields.hasErrors('passwordCheck')}" th:classappend="error" th:errors="*{passwordCheck}"></p>

            <div class="text-center mt-3">
                <input type="submit" value="Sign Up" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>

</html>
